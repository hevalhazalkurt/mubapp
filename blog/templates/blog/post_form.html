{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}


  <div class="flex justify-center my-5 md:max-w-xl md:mx-auto md:px-4 md:py-4 ">
    <div class="w-full bg-gray-300 shadow-md rounded-lg ">
      <h3 class="pt-4 text-2xl text-center">
          Blog Post</h3>
      <hr class="m-6 border-gray-100" />

      <form class="px-4 md:px-6 pt-6 mb-4 rounded md:w-full leading-relaxed font-semibold text-sm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy|safe }}
        {{ form.media|safe }}

        <div class="px-6 pt-6 mb-6 text-center">
          <button class="w-full px-2 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
            Post</ </button> </div>
              <hr class="border-t" />
      </form>
    </div>

  </div>




{% endblock content %}
