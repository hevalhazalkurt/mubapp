{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mx-auto">
  <div class="flex justify-center px-6 my-12">
    <div class="w-full lg:w-7/12 md:bg-gray-200 p-5 rounded-lg">
      <h3 class="pt-4 text-2xl text-center">
          Log in</h3>
      <hr class="mb-6 border-t" />

      <form class="px-8 pt-6 pb-8 mb-4 md:bg-gray-300 rounded w-full leading-relaxed font-semibold text-md" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="px-6 pt-6 mb-6 text-center">
          <button class="w-full px-2 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
            Login</ </button> </div>
      </form>

      <a href="{% url 'password_reset' %}"><p class="text-xs text-center hover:text-blue-600">Forgot Password?</p></a>

      <p class="text-xs text-center hover:text-blue-600">Need an account? <a href="{% url "register" %}">Sign Up Now</a></p>


    </div>

  </div>
</div>


{% endblock content %}
